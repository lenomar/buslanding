<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - BusLanding.com</title>
    <!-- Add this in the head section after other meta tags -->
    <meta name="keywords" content="online games, free games, play games">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="/images/logo.png">
    <meta property="og:site_name" content="BusLanding.com">
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- 引入头部 -->
    <div id="header-container"></div>
    <main class="game-detail-container">
        <section class="current-game">
            <div class="game-info">
                <h1 id="game-title">Game Details</h1>
                <div class="game-meta">
                    <div class="game-meta-item">
                        <i class="fas fa-user"></i>
                        <span id="game-author">Unknown</span>
                    </div>
                    <div class="game-meta-item">
                        <i class="fas fa-star"></i>
                        <span id="game-rating">0</span>/5
                    </div>
                    <div class="game-meta-item">
                        <i class="fas fa-fire"></i>
                        <span id="game-popularity">0</span>
                    </div>
                </div>
                <p id="game-description" class="game-description">No description available.</p>
            </div>
            <div id="game-container" class="game-detail">
                <!-- 显示游戏的Name和简介，在简介下方显示Play Game的按钮button -->
                <p id="game-title" class="game-title">This is a really great game.</p>
                <p id="game-description" class="game-description">Explore and enjoy the game!</p>
                <button id="play-game-button" class="play-button">Play Game</button>
            </div>
        </section>

        <!-- 游戏攻略部分 -->
        <section class="game-strategy">
            <h2>Game Strategy Guide</h2>
            <div id="strategy-guide" class="strategy-content">
            </div>
        </section>

        <!-- 评论区域 -->
        <section class="game-reviews">
            <h2>Player Reviews</h2>
            <div class="reviews-header">
                <div class="average-rating">
                    <span>Average Rating: </span>
                    <div class="stars" id="average-rating-stars"></div>
                    <span id="average-rating-value">0</span>/5
                </div>
                <div class="total-reviews" id="total-reviews">(0 reviews)</div>
            </div>

            <div id="reviews-container" class="reviews-container">
                <!-- 评价将通过JS动态加载 -->
            </div>

            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" disabled>Next</button>
            </div>
        </section>

        <section class="related-games" style="padding-top: 5em">
            <h2>Other recommended games</h2>
            <div id="related-games-container" class="games-grid">
                <!-- 通过JS动态加载 -->
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script>
        // 加载头部
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
        // 加载页脚
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
                // 注意：由于JavaScript和CSS也在footer.html中，
                // 它们会在innerHTML赋值时自动执行和应用。
                // 如果你的footer.html中的脚本需要操作其他DOM元素
                // 并且这些元素在footer.html被加载时还未完全渲染，
                // 可能会需要更复杂的处理，但对于当前分享脚本，通常没问题。
            })
            .catch(error => console.error('Failed to load footer:', error));
    </script>
    <script src="script.js"></script>
    <script src="js/reviews.js"></script>
    <!-- 在body末尾添加 -->
    <div class="seo-content sr-only" aria-hidden="true">
        <h1 class="seo-heading"></h1>
        <div class="seo-text"></div>
    </div>

    <link rel="stylesheet" href="css/seo.css">
    <script src="js/seo.js"></script>
</body>

</html>
